version: '3'
services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - ./docker/mysql/:/var/lib/mysql
    container_name: mysql
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./docker/redis/data:/data
    container_name: redis
  rust:
    build:
      context: .
    environment:
      USER: root
    volumes:
      - ./:/musa_diesel
    depends_on:
      - mysql
      - redis
    links:
      - mysql
      - redis
    container_name: rust

